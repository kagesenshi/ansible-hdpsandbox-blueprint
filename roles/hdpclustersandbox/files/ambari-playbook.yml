- hosts: ambari
  tasks:

  - name: install ambari repo
    get_url:
        url: http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.6.2.2/ambari.repo
        dest: /etc/yum.repos.d/ambari.repo

  - yum:
        name: "{{ packages }}"
    vars:
        packages:
        - epel-release

  - yum:
        name: "{{ packages }}"
    vars:
        packages:
        - ambari-server
        - postgresql-server
        - postgresql-jdbc
        - mysql-connector-java
        - initscripts
        - net-tools
        - wget
        - curl
        - which

  - name: Copy ambari initialization script
    copy:
      src: init-ambari.sh
      dest: /root/init-ambari.sh
  
  - name: Initialize ambari
    command: bash /root/init-ambari.sh
    args:
      creates: /var/ambari-init-executed

  - name: install mysql jdbc driver
    command: ln -s /usr/share/java/mysql-connector-java.jar
    args:
      chdir: /var/lib/ambari-server/resources
      creates: /var/lib/ambari-server/resources/mysql-connector-java.jar
      
  - name: Setup postgresql
    systemd:
      name: postgresql.service
      state: started
      enabled: yes

  - name: Setup ambari-server
    systemd:
      name: ambari-server.service
      state: started
      enabled: yes

  - name: Wait for ambari to start up
    wait_for:
      host: 172.20.10.1
      port: 8080
      delay: 10
      state: drained
      timeout: 600
  
  
- hosts: agent
  tasks: 

  - name: install ambari repo
    get_url:
        url: http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.6.2.2/ambari.repo
        dest: /etc/yum.repos.d/ambari.repo

  - yum:
        name: "{{ packages }}"
    vars:
        packages:
        - epel-release

  - yum:
        name: "{{ packages }}"
    vars:
        packages:
        - ambari-agent
        - initscripts
        - net-tools
        - wget
        - curl
        - which

  - name: Copy ambari-agent config
    copy:
      src: ambari-agent.ini
      dest: /etc/ambari-agent/conf/ambari-agent.ini

  - name: Setup ambari-agent
    systemd:
      name: ambari-agent.service
      state: started
      enabled: yes
 